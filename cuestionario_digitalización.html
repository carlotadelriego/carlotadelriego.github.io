<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Digitalización</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <div class="container">
        <h1>Cuestionario de Digitalización de Empresas</h1>
        <form id="quiz-form">
            <div class="question">
                <label>1. ¿Utiliza su empresa algún software de gestión como ERP, CRM, etc.?</label><br>
                <input type="radio" name="q1" value="1"> Sí<br>
                <input type="radio" name="q1" value="0"> No
            </div>

            <div class="question">
                <label>2. ¿Utiliza su empresa herramientas de marketing digital?</label><br>
                <input type="radio" name="q2" value="1"> Sí<br>
                <input type="radio" name="q2" value="0"> No
            </div>

            <div class="question">
                <label>3. ¿Utiliza su empresa herramientas de márketing digital en redes sociales?</label><br>
                <input type="radio" name="q3" value="1"> Sí<br>
                <input type="radio" name="q3" value="0"> No
            </div>

            <div class="question">
                <label>4. ¿Qué porcentaje de sus empleados tienen total capacidad del uso de herramientas digitales?</label><br>
                <input type="radio" name="q4" value="10"> Más del 75%<br>
                <input type="radio" name="q4" value="7"> Entre 50% y 75%<br>
                <input type="radio" name="q4" value="3"> Menos del 50%<br>
                <input type="radio" name="q4" value="0"> Ninguno<br>
            </div>

            <div class="question">
                <label>5. ¿Su empresa realiza análisis de datos sobre los clientes y las ventas para tomar nuevas decisiones?</label><br>
                <input type="radio" name="q5" value="1"> Sí<br>
                <input type="radio" name="q5" value="0"> No
            </div>

            <div class="question">
                <label>6. ¿Su empresa tiene un sitio web en el cual se realizan ventas?</label><br>
                <input type="radio" name="q6" value="1"> Sí<br>
                <input type="radio" name="q6" value="0"> No
            </div>

            <div class="question">
                <label>7. ¿Tiene su empresa implementadas soluciones de ciberseguridad en caso de una filtración de datos, por ejemplo?</label><br>
                <input type="radio" name="q7" value="1"> Sí<br>
                <input type="radio" name="q7" value="0"> No
            </div>

            <div class="question">
                <label>8. ¿Su empresa tiene un sistema de atención al cliente digital?</label><br>
                <input type="radio" name="q8" value="2"> Sí, las 24 horas<br>
                <input type="radio" name="q8" value="1"> Sí, pero con horario parcial<br>
                <input type="radio" name="q8" value="0"> No
            </div>

            <div class="question">
                <label>9. ¿Utiliza su empresa marketing digital?</label><br>
                <input type="radio" name="q9" value="1"> Sí<br>
                <input type="radio" name="q9" value="0"> No
            </div>

            <div class="question">
                <label>10. ¿Su empresa está en proceso de transformación digital?</label><br>
                <input type="radio" name="q10" value="1"> Sí<br>
                <input type="radio" name="q10" value="0"> No
            </div>

            <button type="submit">Enviar</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
